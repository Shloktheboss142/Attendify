name: edu_point
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  material: ^1.0.0+2

  provider: ^6.0.5

  english_words: ^4.0.0

  intl: ^0.17.0

  jiffy: ^5.0.0

  flutter_barcode_scanner: ^2.0.0

  cloud_firestore: ^4.3.1

  firebase_auth: ^4.2.5

  firebase_core: ^2.4.1

  modal_progress_hud_nsn: ^0.3.0

  flutter_pw_validator: ^1.5.0

  shared_preferences: ^2.0.17

  firebase_database: ^10.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/edu_point.png"
  adaptive_icon_foreground: "assets/edu_point.png"
  # adaptive_icon_foreground: '#282b4e'


flutter:
  uses-material-design: true

  assets:
    - assets/LessonResources.png

  fonts:
    - family: Staatliches     
      fonts:
        - asset: assets/Staatliches-Regular.ttf
    - family: Cairo     
      fonts:
        - asset: assets/Cairo-Regular.ttf

