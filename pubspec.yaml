dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  material: ^1.0.0+2

  provider: ^6.0.5

  english_words: ^4.0.0

  intl: ^0.17.0

  jiffy: ^5.0.0

  cloud_firestore: ^4.3.1

  firebase_auth: ^4.2.5

  firebase_core: ^2.4.1

  modal_progress_hud_nsn: ^0.3.0

  flutter_pw_validator: ^1.5.0

  shared_preferences: ^2.0.17

  mobile_scanner: ^1.0.0
  
  firebase_database: ^10.0.10
  syncfusion_flutter_pdfviewer: ^20.4.49

  open_file: ^3.2.1
  url_launcher: ^6.1.9
  image_picker: ^0.8.6+1
  flutter_profile_picture: ^2.0.0
  firebase_storage: ^11.0.11
  path_provider: ^2.0.12
  permission_handler: ^10.2.0
  path: ^1.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/edu_point.png"
  adaptive_icon_foreground: "assets/edu_point.png"
  # adaptive_icon_foreground: '#282b4e'


flutter:
  uses-material-design: true

  assets:
    - assets/LessonResources.png
    - assets/StudentAid.png
    - assets/Community.png
    - assets/StudentAttendance.jpg
    - assets/AttendanceReport.png
    - assets/WelcomePage.png
    - assets/LessonPlan.webp
    - assets/ReferenceBook2.jpg

  fonts:
    - family: Staatliches     
      fonts:
        - asset: assets/Staatliches-Regular.ttf
    - family: Cairo     
      fonts:
        - asset: assets/Cairo-Regular.ttf
    - family: Montserrat     
      fonts:
        - asset: assets/Montserrat.ttf

